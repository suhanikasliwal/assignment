<!DOCTYPE html>
<html>
<head>
  <title>User Data to JSON & Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    table {
      margin-top: 20px;
      width: 50%;
    }
  </style>
</head>
<body>

  <h2>Enter User Data</h2>
  <form id="userForm">
    <label>First Name: <input type="text" id="firstName" required></label><br><br>
    <label>Last Name: <input type="text" id="lastName" required></label><br><br>
    <label>Age: <input type="number" id="age" required min="1"></label><br><br>
    <button type="submit">Add User</button>
  </form>

  <h2>Users Table</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>First Name</th><th>Last Name</th><th>Age</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Array to store user objects
    const users = [];

    // Function to handle form submission
    function addUser(event) {
      event.preventDefault(); // Prevent form refresh

      // Get input values
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const age = document.getElementById('age').value;

      // Create user object
      const user = {
        firstName: firstName,
        lastName: lastName,
        age: Number(age)
      };

      // Add user to array
      users.push(user);

      // Convert to JSON string (optional, for demo)
      const jsonData = JSON.stringify(users, null, 2);
      console.log("JSON data:\n", jsonData);

      // Update table with new data
      displayUsers(users);

      // Reset form
      document.getElementById('userForm').reset();
    }

    // Function to display users in the table
    function displayUsers(usersArray) {
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = ''; // Clear previous rows

      usersArray.forEach(user => {
        const row = document.createElement('tr');
        for (let key in user) {
          const cell = document.createElement('td');
          cell.textContent = user[key];
          row.appendChild(cell);
        }
        tbody.appendChild(row);
      });
    }

    // Attach submit event listener to form
    document.getElementById('userForm').addEventListener('submit', addUser);
  </script>

</body>
</html>
