<HTML>
    <HEAD>
        <TITLE>Age Restriction</TITLE>
    </HEAD>
    <BODY>
        <form action="" method="POST"></form>
        <label>Name: </label>
        <input type="text" name="name"/>
        <label>Age: </label>
        <input type = "number" id="age" name = "age"/>
        <button type="submit" onclick="check()" name="valid">Submit</button>
    </form>    
        <SCRIPT>
            function check(){
         if(document.getElementById("age").value<10){
          document.write("The age should be more than 10");
         }
        }
        </SCRIPT>
    </BODY>
</HTML>
