<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multiplication Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 300px;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input {
      padding: 5px;
      width: 50px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Multiplication Table Generator</h2>
  <label for="numberInput">Enter a number: </label>
  <input type="number" id="numberInput" value="5" min="1" />
  <button onclick="generateTable()">Generate Table</button>

  <div id="tableContainer"></div>

  <script>
    function generateTable() {
      // Get the number from input
      const num = parseInt(document.getElementById('numberInput').value);
      if (isNaN(num) || num < 1) {
        alert('Please enter a valid positive number');
        return;
      }

      // Create table element
      let table = document.createElement('table');

      // Create table header row
      let headerRow = document.createElement('tr');
      let headers = ['Multiplier', 'Expression', 'Result'];
      headers.forEach(headerText => {
        let th = document.createElement('th');
        th.textContent = headerText;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // Create table rows for 1 to 10
      for (let i = 1; i <= 10; i++) {
        let row = document.createElement('tr');

        // Multiplier column
        let multiplierCell = document.createElement('td');
        multiplierCell.textContent = i;
        row.appendChild(multiplierCell);

        // Expression column (e.g. 5 × 3)
        let exprCell = document.createElement('td');
        exprCell.textContent = `${num} × ${i}`;
        row.appendChild(exprCell);

        // Result column
        let resultCell = document.createElement('td');
        resultCell.textContent = num * i;
        row.appendChild(resultCell);

        table.appendChild(row);
      }

      // Clear previous table if any, and add new table
      const container = document.getElementById('tableContainer');
      container.innerHTML = ''; // Clear previous
      container.appendChild(table);
    }

    // Generate default table on page load
    window.onload = generateTable;
  </script>
</body>
</html>
