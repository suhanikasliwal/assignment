<!DOCTYPE HTML>
<HEAD>
<TITLE>
Registration Form
</TITLE>
<link rel="stylesheet" href="style.css"/>
</HEAD>
<BODY>
<H1>Registration Form</H1>
<form action="home.html" method="GET">
<label>First Name:</label>
<input type="text" name="firstname"></input><br>
<label>Last Name:</label>
<input type="text" name="lastname"></input><br>
<label>User Name:</label>
<input type="text" name="username"></input><br>
<label>Email ID:</label>
<input type="email" name="email"></input><br>
<label>DOB: </label>
<input type="date" id="event-date" name="event-date"><br>
<label>Known Languages</label>
<input type="checkbox" name="english">English</input>
<input type="checkbox" name="hindi">Hindi</input>
<input type="checkbox" name="marathi">Marathi</input>
<input type="checkbox" name="german">German</input>
<br>
<label>Gender:</label>
<input type="radio" name="female">Female</input>
<input type="radio" name="male">Male</input>
<input type="radio" name="pns">Prefer not to say</input><br>
<label>Password:</label>
<input type="password" name="password"/><br>
<label>Confirm Password: </label>
<input type="password" name="cpassword"/><br>
<input type="submit"/>
<input type="reset"/>
</form>
</BODY>
</HTML>
