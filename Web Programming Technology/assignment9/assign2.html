<!DOCTYPE html>
<html>
<head>
  <title>AJAX Table Example</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Fetch Posts with AJAX</h2>
  <button onclick="loadData()">Load Posts</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    function loadData() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var posts = JSON.parse(this.responseText); // Convert JSON string to JS object
          var tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
          tableBody.innerHTML = ""; // Clear previous data

          posts.forEach(function(post) {
            var row = tableBody.insertRow(); // Create new row
            var cell1 = row.insertCell(0); // Insert first cell
            var cell2 = row.insertCell(1); // Insert second cell
            cell1.textContent = post.id;
            cell2.textContent = post.title;
          });
        }
      };
      xhttp.open("GET", "https://jsonplaceholder.typicode.com/posts", true);
      xhttp.send();
    }
  </script>

</body>
</html>
