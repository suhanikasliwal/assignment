<!DOCTYPE HTML>
<HEAD>
    <TITLE>Methods </TITLE>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    .error {
      color: red;
      font-style: italic;
    }
  </style>
</HEAD>
 
<BODY>
    <p id="p">THIS IS A PARAGRAPH</p>
    <button id="addclass" onclick="addHighlight()">Add class</button>
    <button id="removeclass" onclick="removeHighlight()">Remove class</button>
    <button id="toggleclass" onclick="toggleHighlight()">Toggle class</button>
    <SCRIPT>
      function addHighlight(){
        $("#p").addClass("highlight");
      }
      function removeHighlight(){
        $("#p").removeClass("highlight");
      }
      function toggleHighlight(){
        $("#p").toggleClass("error");
      }
      </script>
</BODY>
</HTML>
