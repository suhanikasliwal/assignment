<HTML>
    <HEAD>
        <TITLE>TOGGLE</TITLE>
         <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
         <SCRIPT>
            $(document).ready(function(){
             $("#s").click(function(){
                $("#s").slideToggle();
             })
            })
         </SCRIPT>
    </HEAD>
    <BODY>
        <div id="s" style="height: 80px;width:80px;background-color: aqua;position:absolute">To Toogle</div>
    
    </BODY>
</HTML>
