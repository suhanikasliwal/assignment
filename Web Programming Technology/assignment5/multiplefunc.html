<!DOCTYPE HTML>
<HEAD>
    <TITLE>Multiple Functions</TITLE>
</HEAD>
<BODY>
    <label>1. Enter number: </label>
    <input type="number" id="number1"/>
    <label>2. Enter Number: </label>
    <input type="number" id="number2"/>
    <button id="add" onclick="cal(add)">Addition</button>
    <button id="sub" onclick="cal(sub)">Subtraction</button>
    <button id="mul" onclick="cal(mul)">Multiplication</button>
    <button id="division" onclick="cal(division)">Division</button>
    <p><span id="output" onclick="display()">0</span></p>
    <script>
    function getvalue(){
    let num1 = document.getElementById("number1").value;
    let num2 = document.getElementById("number2").value;
    return {num1,num2}
    }
    function display(num3){
    document.getElementById("output").innerHTML = num3;
    } 
    function add(num1,num2){
        return parseInt(num1)+parseInt(num2);
    }
    function sub(num1,num2){
       return num1-num2;
    }
    function mul(num1,num2){
        return num1*num2;
    }
    function division(num1,num2){
       return num1/num2;
    }
    function cal(callback){
   const {num1,num2}=getvalue();
   const result =callback(num1,num2);
   display(result);
    }
    
    </script>
</BODY>
